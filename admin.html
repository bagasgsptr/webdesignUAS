<body>
    <div class="container">
        <h1>üìß Dashboard Pesan Kontak</h1>

        <div id="messagesContainer">
            <p class="no-data">‚è≥ Loading...</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detail Pesan</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch('/api/contact.php');
                const data = await response.json();

                const container = document.getElementById('messagesContainer');

                if (!data.success || data.count === 0) {
                    container.innerHTML = '<p class="no-data">üì≠ Belum ada pesan</p>';
                    return;
                }

                let html = '<table><thead><tr><th>Nama</th><th>Email</th><th>Pesan</th><th>Status</th><th>Tanggal</th><th>Aksi</th></tr></thead><tbody>';

                data.data.forEach(msg => {
                    const date = new Date(msg.created_at).toLocaleDateString('id-ID');
                    const preview = msg.message.substring(0, 50) + '...';

                    html += `<tr>
                        <td>${msg.name}</td>
                        <td>${msg.email}</td>
                        <td>${preview}</td>
                        <td><span class="badge badge-${msg.status}">${msg.status}</span></td>
                        <td>${date}</td>
                        <td>
                            <button class="btn btn-view" onclick="viewMessage(${msg.id})">üëÅÔ∏è Lihat</button>
                            <button class="btn btn-delete" onclick="deleteMessage(${msg.id})">üóëÔ∏è Hapus</button>
                        </td>
                    </tr>`;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('messagesContainer').innerHTML = '<p class="no-data">‚ùå Error loading messages</p>';
            }
        }

        // View message detail
        async function viewMessage(id) {
            try {
                const response = await fetch(`/api/contact.php?path=${id}`);
                const data = await response.json();

                if (data.success) {
                    const msg = data.data;
                    const date = new Date(msg.created_at).toLocaleDateString('id-ID', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    document.getElementById('modalBody').innerHTML = `
                        <div class="info"><strong>Nama:</strong> ${msg.name}</div>
                        <div class="info"><strong>Email:</strong> ${msg.email}</div>
                        <div class="info"><strong>Tanggal:</strong> ${date}</div>
                        <div class="info"><strong>Status:</strong> <span class="badge badge-${msg.status}">${msg.status}</span></div>
                        <div class="info"><strong>Pesan:</strong><p>${msg.message}</p></div>
                    `;

                    document.getElementById('messageModal').classList.add('active');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('messageModal').classList.remove('active');
        }

        // Delete message
        async function deleteMessage(id) {
            if (!confirm('Yakin ingin menghapus pesan ini?')) return;

            try {
                const response = await fetch(`/api/contact.php?path=${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Pesan berhasil dihapus');
                    loadMessages();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error menghapus pesan');
            }
        }

        // Load messages saat page load
        window.addEventListener('load', loadMessages);
    </script>
